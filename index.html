<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Instagram Project">
	<meta name="author" content="Camila Sáez">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
	<section id="idioma">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center txt-idioma">
					<p>Idioma: Español (España) <i class="fa fa-angle-down"></i></p>
				</div>
			</div>
		</div>
	</section>
	<section id="logo">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<img src="assets/img/Instagram_logo_white.png" alt="Logo" class="img-responsive">
				</div>
			</div>
		</div>
	</section>
	<section id="form">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group">
					  <input type="text" id="name" class="formname" placeholder="Username" aria-describedby="basic-addon1">
					</div>
					<br>
					<div class="input-group">
					  <input type="text" id="psw" class="formpsw" placeholder="Password" aria-describedby="basic-addon2">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<a href="index2.html" type="button" id="botoncito" class="btn btn-outline-secondary btn-iniciar" role="button">Iniciar Sesión</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 bajada-btn">
					<p>¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center txt-o">
					<hr class="raya">
					<p class="o-txt">O</p>
					<hr class="raya">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center facebook">
					<i class="fa fa-facebook-square" aria-hidden="true" style="font-size: 27px;"></i>
					<p>Iniciar sesión con Facebook</p>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center text-footer">
					<p>¿No tienes una cuenta?<a href="#">Regístrate</a></p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/main.js"></script>
</body>
</html>
